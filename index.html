<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1 id="title">Survey Form</h1>
<p id="description"> Thank you for taking the time to fill in the survey </p>

<div class="form">
 <form id="survey-form">
  <div class="form-field">
    <label for="name" id="name-label" >Name<input id="name" type="text" placeholder="Enter your name" required/></label>
    </div>

  <div class="form-field">
   <label for="email" id="email-label" >Email<input id="email" type="email" placeholder="Enter your Email" required  /></label>
   
  </div>
  <div class="form-field">
<label for="number" id="number-label" >Age<input id="number" type="number" placeholder="Age" min="5" max="100" /></label>
  </div>

  <div class="form-field" id="radio">
    <label> Would you recommend us to a friend?</label>
    <label for="radio-yes"><input type="radio" name="radio" value="yes" checked class="radio-input" id="radio-yes"/>Yes</label>
    <label for="radio-maybe"><input type="radio" name="radio" value="maybe" class="radio-input" id="radio-maybe"/>Maybe</label>
    <label for="radio-no"><input type="radio" name="radio" value="no"class="radio-input" id="radio-no"/>No</label>
  </div>

<div class="form-field">
    <label for="dropdown"> Which option best describes your current role?  </label>
   <select id="dropdown">
    <option value="">Select</option>
    <option value="student" >Student</option>
    <option value="working">Working</option>
    <option value="other">Other</option>
   </select>
  </div>

  <div class="form-field" id="checkbox">
   <label>How did you hear about us? 
    <label for="friend"><input type="checkbox" class="checkbox-input" value="fromFriend" id="friend"/>From a Friend</label>
    <label for="internet"><input type="checkbox" class="checkbox-input" value="internet" id="internet"/>Internet</label>
    <label for="ads"><input type="checkbox" class="checkbox-input" value="ads" id="ads"/>Ads</label>
    <label for="checkbox-other"><input type="checkbox" class="checkbox-input" value="other" id="checkbox-other"/>Other</label>
    </label>
  </div>
  
  <div class="form-field">
    <label for="commentfield">Any comments or suggestions?
    <textarea id="commentfield" name="comments" class="comments" placeholder="Enter comments here..." rows="5"></textarea>
    </label>
    </div>
    <div class="form-submit">
      <button id="submit" type="submit">Submit</button>
  </div>
  
 </form>
</div>

</body>




</html>
